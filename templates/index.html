<script>
function showCountryOptions() {
  var month = document.getElementById("month").value;
  var countryOptions = document.getElementById("countryOptions");

  if (month !== "") {
    countryOptions.style.display = "block";
  } else {
    countryOptions.style.display = "none";
  }
}

function showEmploymentOptions() {
  var employmentOptions = document.getElementById("employmentOptions");
  employmentOptions.style.display = "block";
  
  var genderOptions = document.getElementById("genderOptions");
  genderOptions.style.display = "none"; 
}

function showGenderOptions() {
  var genderOptions = document.getElementById("genderOptions");
  genderOptions.style.display = "block";
}
</script>
