    <script>
    
        function showGenderOptions() {
          var country = document.getElementById("country").value;
           
          if (country !== "") {
            genderOptions.style.display = "block";
          } else {
            genderOptions.style.display = "none";
            employmentOptions.style.display = "none";
          }
        }
        function showEmploymentOptions() {
          var gender = document.getElementById("gender").value;
          
    
          if (gender !== "") {
          employmentOptions.style.display = "block";
          }
        }
        function showMonthOptions(){
          var employment=document.getElementById("employment").value;

          if (employment !== ""){
            monthOptions.style.display="block";
          }


        }
      </script>
